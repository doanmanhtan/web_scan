rules:
  - id: missing-minimum-value-check
    patterns:
      - pattern-either:
          - pattern: if (($VAR) <= $MAX) { ... }
          - pattern: if ((unsigned)$VAR <= $MAX) { ... }
          - pattern: if (($CAST)$VAR <= $MAX) { ... }
    pattern-not-inside:
      - pattern: if ($VAR > $MIN && ...) { ... }
      - pattern: if ($VAR >= $MIN && ...) { ... }
    message: "Potential missing minimum value check - consider adding lower bound validation"
    languages: [c, cpp]
    severity: WARNING
    metadata:
      category: security
      cwe: "CWE-20: Improper Input Validation"
      confidence: MEDIUM